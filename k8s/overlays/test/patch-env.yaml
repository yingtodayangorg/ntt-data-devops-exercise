apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-api
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: devops-api
          image: nttdevops-flask:v1.0.0-3-g2a07d60-test
          env:
            - name: ENVIRONMENT
              value: "test"   # cambia a test/prod seg√∫n el overlay
            - name: LOG_LEVEL
              value: "DEBUG"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"