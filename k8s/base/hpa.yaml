apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devops-api-hpa
  namespace: ntt-devops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devops-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
