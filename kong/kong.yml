_format_version: "3.0"
_transform: true

services:
  - name: devops-service
    url: http://app:8080
    routes:
      - name: devops-route
        paths:
          - /
        strip_path: false
    plugins:
      - name: key-auth
        config:
          key_names:
            - X-Parse-REST-API-Key
          hide_credentials: false
      - name: rate-limiting
        config:
          minute: 120

consumers:
  - username: ntt-client
    keyauth_credentials:
      - key: 2f5ae96c-b558-4c7b-a590-a501ae1c3f6c
